backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

local_backend: true

media_folder: static/img
public_folder: /img

# npx netlify-cms-proxy-server // Run local server

collections:
  - label: 'Pages'
    name: 'pages'
    files:
      - label: 'Landing'
        name: 'landing'
        file: 'content/pages/index.md'
        fields:
          - {
              label: 'Template Key (Do not edit)',
              name: template_key,
              widget: string,
              default: index_page,
              required: false,
              hint: 'LEAVE BLANK',
            }
          - label: 'Hero - The full screen image with tagline and main button'
            name: hero
            widget: object
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Subtitle, name: subtitle, widget: string }
              - { label: Tagline, name: tagline, widget: string }
              - { label: Description, name: description, widget: text }
              - {
                  label: 'Cover-Image - Full screen image',
                  name: coverImage,
                  widget: image,
                }
              - label: 'CTA (Call to Action) This is centered button on page'
                name: cta
                widget: object
                fields:
                  - { label: CTA-Text, name: cta_text, widget: string }
                  - { label: CTA-Link, name: cta_link, widget: string }

          # Intro Section
          - label: 'Intro - Second section'
            name: intro
            widget: object
            fields:
              - { label: 'Intro Title', name: intro_title, widget: string }
              - { label: 'Intro Heading', name: intro_heading, widget: string }
              - { label: 'Intro Body', name: intro_body, widget: markdown }
              - { label: 'Intro Image', name: intro_image, widget: image }
              # Blurbs
              # Blurb1
              - {
                  label: 'Blurb 1 Heading',
                  name: blurb1_heading,
                  widget: string,
                }
              - { label: 'Blurb 1 image', name: blurb1_image, widget: image }
              - { label: 'Blurb 1 text', name: blurb1_text, widget: text }

              # Blurb2
              - {
                  label: 'Blurb 2 Heading',
                  name: blurb2_heading,
                  widget: string,
                }
              - { label: 'Blurb 2 image', name: blurb2_image, widget: image }
              - { label: 'Blurb 2 text', name: blurb2_text, widget: text }

              # Blurb3
              - {
                  label: 'Blurb 3 Heading',
                  name: blurb3_heading,
                  widget: string,
                }
              - { label: 'Blurb 3 image', name: blurb3_image, widget: image }
              - { label: 'Blurb 3 text', name: blurb3_text, widget: text }

          - label: 'Gallery'
            name: 'gallery'
            widget: object
            fields:
              - { label: 'Gallery Title', name: gallery-title, widget: string }
              - {
                  label: 'Gallery Subtitle',
                  name: gallery_subtitle,
                  widget: string,
                }
              - label: 'Gallery Photos'
                name: gallery_photos
                widget: list
                fields:
                  - {
                      label: 'Gallery Image',
                      name: 'gallery_image',
                      widget: image,
                    }
                  - {
                      label: 'Alt Text - (brief description of image)',
                      name: 'gallery_image_alt_text',
                      widget: string,
                    }

  # Site Settings
  - label: 'Site Settings'
    name: site_settings
    files:
      - label: Settings
        name: settings
        file: 'static/site-settings.md'
        fields:
          - label: Settings_File
            name: settings_file
            widget: hidden
            default: 'settings_file'

          - label: 'Global Title'
            name: global_title
            widget: string
          - label: Logo
            name: logo
            widget: image
            media_library:
              config:
                multiple: false
          - label: 'Dark Mode'
            name: dark_mode
            widget: boolean
            required: false
            default: false
          - label: 'Accent Color'
            name: accent_color
            widget: color
            enabledAlpha: true
            allowInput: true
